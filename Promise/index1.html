<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #output {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>JavaScript Promise Example</h1>
    <button id="loadBtn">Load Data</button>
    <div id="output"></div>

    <script>
        const btn = document.getElementById("loadBtn");
        const output = document.getElementById("output");

        function fakeApiCall() {
            return new Promise((resolve, reject) => {
                output.innerHTML = "Loading...";
                setTimeout(() => {
                    let success = Math.random() > 0.3; // 70% success rate
                    if (success) {
                        resolve("✅ Data fetched successfully: [User: John, Age: 25]");
                    } else {
                        reject("❌ Failed to fetch data!");
                    }
                }, 1000);
            });
        }

        btn.addEventListener("click", () => {
            fakeApiCall()
                .then(result => output.innerHTML = result)
                .catch(error => output.innerHTML = error)
                .finally(() => console.log("API call finished"));
        });
    </script>
</body>

</html>
